<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お散歩アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="screen-content">
            
            <div id="screen-before" class="screen active">
                <button id="sanpo-button" class="sanpo-label">さんぽ</button>
                <p class="walk-message">おさんぽに行きましょう</p>
                <button class="return-label">かえる</button>
            </div>

            <div id="screen-after" class="screen">
                <p class="sanpo-label">さんぽ</p>
                <p class="walk-message">まだまだ歩けますよ</p>
                <button class="return-label">かえる</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
